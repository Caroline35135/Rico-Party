<div class = "container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Se connecter</h1>
                    <h6>veuilez entrer le mail et le password !</h6>
                </div>
                <form>
                        <div class="mb-3">
                        <label for="mail" class="form-label">Adresse mail</label>
                        <input [(ngModel)]="mail"  type="text" class="form-control" id="mail" name="mail">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input [(ngModel)]="password"  type="password" class="form-control" id="password" name="password">
                        </div>
                        <button  class="btn btn-primary" (click)="connexion()">Se connecter</button>
                </form>
                <a style="color: white; margin-top: 10px ;" routerLink="/inscription">Cliquer si vous n'avez pas un compte</a>
            </div>
        </div>
    </div>
</div>
