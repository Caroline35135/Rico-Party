<div class = "container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Cr√©er un compte</h1>
                    <h6>Veuillez entrer un mail et un mot de passe</h6>
                </div>
                <form>
                    <!-- <form [formGroup]="inscriptionForm" (ngSubmit)="inscri()"> -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <!-- <input formControlName="nom"  type="text" class="form-control" id="exampleInputPassword1"> -->
                            <input [(ngModel)]="user.nom"  type="text" class="form-control" id="nom" name="nom">
                        </div>
                        <div class="mb-3">
                          <label for="prenom" class="form-label">Prenom</label>
                          <input [(ngModel)]="user.prenom"  type="text" class="form-control" id="prenom" name="prenom">
                      </div>
                        <div class="mb-3">
                          <label for="mail" class="form-label">adresse mail</label>
                          <!-- <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                          <input [(ngModel)]="user.mail" type="text" class="form-control" id="mail" name="mail">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <!-- <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"> -->
                          <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer Password !</label>
                            <!-- <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"> -->
                            <input [(ngModel)]="user.confirmPassword" type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                          </div>
                        <button class="btn btn-primary" (click)="saveUser()">S'inscrire</button>
                      </form> 
                      <a style="color: white ; margin-top: 10px;" routerLink="/connexion">Cliquer si vous avez un compte</a>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
